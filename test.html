<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Sticky Navbar with Aligned Content</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<!-- Navbar container with wrapper for consistent width -->
<div class="navbar-container">
  <div class="wrapper">
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
  </div>
</div>

<!-- Main content area with wrapper to align with navbar width -->
<div class="wrapper content">
  <h1>Welcome to the Page</h1>
  <p>This is the main content area. Both the navbar and content are centered and have a maximum width for a clean, aligned look.</p>
  <p>Scroll down to see the sticky effect.</p>
</div>

</body>
</html>
